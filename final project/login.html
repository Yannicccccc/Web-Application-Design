        <img src="logo.png" class="logo"/>
        <script type = "text/javascript" src = "moivelist.js"></script>
  	</header>
  
  	<div id="content" class="log">
        <nav class="smallnav">
            <a href="index.php" class="link">HOME</a><a> > </a>
            <a href="login.html" class="link">LOGIN/REGISTER</a>
        </nav>
        
        <div class="gap"></div>

        <div class="tab">
                <button class="tablinks active" id="btn0" onclick="openForm(0)">Login</button>
                <button class="tablinks" id="btn1" onclick="openForm(1)">Register</button>
        </div>
              
        <div id="login" class="tabcontent1">
            <form action="login_process.php" method="POST">

            <div class="event_row">
                <h3>Member Login</h3>
            </div>

            <div class="event_row">
                <div id="loglabel">
                    Email:
                </div>
                <div id="logdetail">
                    <input type="text" name="logemail">
                </div>
                <div id="clear"></div>
            </div>
            
            <div class="event_row">
                <div id="loglabel">
                    Password:
                </div>
                <div id="logdetail">
                    <input type="text" name="logpassword">
                </div>
                <div id="clear"></div>
            </div>

            <div class="gap"><h3></h3></div>

            <div class="event_row">
                <input type="submit" class="logsubmit" value="Login">

                <div id="clear"></div>
            </div>

            <div class="gap">Not yet a member?</div>
            <div class="event_row">
                <input type="submit" class="logsubmit" value="Register now" onclick="openForm(1)">

                <div id="clear"></div>
            </div>
            </form>
        </div>
        
        
        <div id="signup" class="tabcontent2">
            <form action="register.php" method="POST">

            <div class="event_row" id="center">
                <h3>Member Registration</h3>
            </div>
            
            <div class="event_row">
                <div>
                    <h4>Account Details</h4>
                </div>
            </div>

            <div class="event_row">
                <div id="loglabel">
                    Email:
                </div>
                <div id="logdetail">
                    <input name="email" type="text" required>
                </div>
                <div id="clear"></div>
            </div>

            <div class="event_row">
                <div id="loglabel">
                    Username:
                </div>
                <div id="logdetail">
                    <input name="username" type="text" required>
                </div>
                <div id="clear"></div>
            </div>

            <div class="event_row">
                <div id="loglabel">
                    Password:
                </div>
                <div id="logdetail">
                    <input name="password" type="password" id="reg_pass" onkeyup="confirmpass();" required>
                </div>
                <div id="clear"></div>
            </div>

            <div class="event_row">
                <div id="loglabel">
                    Confirm Password:
                </div>
                <div id="logdetail">
                    <input name="password2" type="password" id="reg_pass_confirm" onkeyup="confirmpass();" required>
                </div>
                
                <div id="clear"></div>
            </div>
            <div id='message'></div>
            <div class="gap"><h3></h3></div>

            <div class="event_row">
                <input type="submit" class="logsubmit" value="Register" name="submit" onclick="registercheck();">
                
                <div id="clear"></div>
            </div>

            </form>
        </div>
        

        <div class="gap"></div>
 
	</div>
